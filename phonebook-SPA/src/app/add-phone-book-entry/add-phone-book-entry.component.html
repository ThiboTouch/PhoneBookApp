<form [formGroup]="phoneBookEntryForm" (ngSubmit)="onSubmit()" class="mt-3">
    <div class="form-group row">
        <div class="col-sm-10">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Name">
            <div *ngIf="phoneBookEntryForm.get('name').invalid &&
                    (phoneBookEntryForm.get('name').dirty ||
                    phoneBookEntryForm.get('name').touched )">
                <div class="text-danger" *ngIf="phoneBookEntryForm.get('name').errors.required">
                    Name is required
                </div>
                <div class="text-danger" *ngIf="phoneBookEntryForm.get('name').errors.minlength">
                    Name must be at least 2 characters
                </div>
                <div class="text-danger" *ngIf="phoneBookEntryForm.get('name').errors.maxlength">
                    Name can't be more than 128 characters
                </div>
            </div>
        </div>
        <div class="col-sm-10 mt-3">
            <label for="name">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber"
                placeholder="Phone Number">
            <div *ngIf="phoneBookEntryForm.get('phoneNumber').invalid &&
                    (phoneBookEntryForm.get('phoneNumber').dirty ||
                    phoneBookEntryForm.get('phoneNumber').touched )">
                <div class="text-danger" *ngIf="phoneBookEntryForm.get('phoneNumber').errors.required">
                    Phone number is required
                </div>
                <div class="text-danger" *ngIf="phoneBookEntryForm.get('phoneNumber').errors.validPhoneNumber">
                    Incorrect format used. Examples: 0831254512, 27732654125
                </div>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" [disabled]="phoneBookEntryForm.invalid" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger pull-right" (click)="onToggleAdd($event)">Cancel</button>
        </div>
    </div>
</form>

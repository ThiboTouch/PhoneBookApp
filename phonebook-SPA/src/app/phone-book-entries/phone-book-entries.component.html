<div class="container mt-3">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary mb-3">Add</button>
            <a [routerLink]="['/phonebooks']" class="btn btn-danger mb-3 ml-3">Cancel</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>{{phonebook.name}}</h1>
        </div>
    </div>
    <div class="row" *ngIf="phonebook.entries?.length > 0; else nodata">
        <div class="col-md-12">

            <table class="table">
            </table>
        </div>
    </div>

    <ng-template #nodata>
        <h4 class="mb-5">No data recieved...</h4>
    </ng-template>
</div>
